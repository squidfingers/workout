backend:
  name: git-gateway
  branch: master

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "content/_index.md"
        label: Workout
        name: workout
        fields:
          - label: Sessions
            name: session_list
            widget: list
            fields:
              - label: Heading
                name: heading
                widget: string
              - label: Exercises
                name: exercise_list
                widget: list
                fields:
                  - label: Heading
                    name: heading
                    widget: string
                  - label: URL
                    name: url
                    widget: string
                  - label: Target
                    name: target
                    widget: string
                  - label: Reps
                    name: reps
                    widget: string
                  - label: Weight
                    name: weight
                    widget: string
                  - label: Alternate
                    name: alternate
                    widget: boolean
                    default: false
